<div class="container mt-5">
    <h1 class="mb-4">Checkout</h1>
    <form>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="first_name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            name="first_name"
            id="first_name"
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="last_name" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            name="last_name"
            id="last_name"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="address_1" class="form-label">Address:</label>
          <input
            type="text"
            class="form-control"
            name="address_1"
            id="address_1"
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="city" class="form-label">City:</label>
          <input
            type="text"
            class="form-control"
            name="city"
            id="city"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="state" class="form-label">State:</label>
          <input
            type="text"
            class="form-control"
            name="state"
            id="state"
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="postcode" class="form-label">Postcode:</label>
          <input
            type="text"
            class="form-control"
            name="postcode"
            id="postcode"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="country" class="form-label">Country:</label>
          <input
            type="text"
            class="form-control"
            name="country"
            id="country"
          />
        </div>
        <div class="col-12 col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="phone" class="form-label">Phone:</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            id="phone"
          />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Place Order</button>
      </div>
    </form>
  </div>
