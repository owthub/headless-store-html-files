<div class="container">
    <h1>My Orders</h1>
    <button class="btn btn-primary mb-3 float-end">
      Refresh Orders
    </button>
    <div id="orders-container">
      <p>No orders found.</p> <!-- This will be shown when there are no orders -->
  
      <!-- This table will be displayed when there are orders -->
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total</th>
            <th>Items</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="orders-list">
          <tr>
            <td>12345</td>
            <td>12/30/2024</td>
            <td>Completed</td>
            <td>$50.00</td>
            <td>
              <ul>
                <li>Item 1 (x2)</li>
                <li>Item 2 (x1)</li>
              </ul>
            </td>
            <td>
              <button class="btn btn-info me-2">View</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <!-- Add more orders as needed -->
        </tbody>
      </table>
    </div>
  
    <!-- Modal for Order Details -->
    <div id="order-details-modal" class="modal show d-block" style="display: none;" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Details</h5>
            <button type="button" class="btn-close" onclick="closeModal()"></button>
          </div>
          <div class="modal-body">
            <p><strong>Order ID:</strong> 12345</p>
            <p><strong>Date:</strong> 12/30/2024</p>
            <p><strong>Status:</strong> Completed</p>
            <p><strong>Total:</strong> $50.00</p>
            <p><strong>Items:</strong></p>
            <ul>
              <li>Item 1 (x2)</li>
              <li>Item 2 (x1)</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
