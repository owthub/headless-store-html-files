<div class="container">
    <h1 class="my-4">Cart</h1>
    <!-- Check if cart has items -->
    <!-- Replace `cartItems.length > 0` check dynamically in your app -->
    <div id="cart-items">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Replace this section dynamically with your cart items -->
          <tr>
            <td><img src="product-image.jpg" alt="Product Name" style="width: 50px;" /></td>
            <td>Product Name</td>
            <td>$25.00</td>
            <td>2</td>
            <td>
              <!-- Button for removing the item (no onClick handler in plain HTML) -->
              <button class="btn btn-danger">Remove</button>
            </td>
          </tr>
          <!-- Repeat the <tr> block for each cart item -->
        </tbody>
      </table>
      <div class="row align-items-center">
        <div class="col">
          <h3>Total: $50.00</h3>
        </div>
        <div class="col text-end">
          <!-- Checkout button (no onClick handler in plain HTML) -->
          <button class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  
    <!-- If cart is empty -->
    <div id="empty-cart-message">
      <p>Your cart is empty.</p>
    </div>
  </div>
