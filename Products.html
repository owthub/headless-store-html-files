<div class="container">
    <h1 class="my-4">Products</h1>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card product-card">
          <img class="card-img-top" src="product-image.jpg" alt="Product Name" />
          <div class="card-body">
            <h5 class="card-title" style="cursor: pointer;" onclick="handleProductClick(1)">
              Product Name
            </h5>
            <p class="card-text">$99.99</p>
            <p class="card-text">This is a short description of the product.</p>
            <p class="card-text">Category: Category 1, Category 2</p>
            <button class="btn btn-primary" onclick="onAddToCart(1)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <!-- Repeat the above block for more products -->
    </div>
  </div>
